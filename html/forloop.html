<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>멀티캠퍼스 웹개발 수업</title>
    </head>
    <body>
        <script>
            var i;
            var sum = 0;
            for(i = 1; i < 6; i++){
                sum += i;
            }    
            document.write("1부터 5까지 더하면" + sum)
            document.write("<br>")
        </script>
    </body>
</html>

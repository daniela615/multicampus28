<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>멀티캠퍼스 웹개발 수업</title>
    </head>
    <body>
        <h1>구구단 2~9단까지 출력 (for loop)</h1>
        <script>
            // 2단부터 9단까지 구구단 출력
            for (let i = 2; i <= 9; i++) {
                document.write(`<h2>[${i}단]</h2>`);
                for (let j = 1; j <= 9; j++) {
                    document.write(`<p>${i} x ${j} = ${i * j}</p>`);
                }
            }
        </script>
    </body>
</html>
